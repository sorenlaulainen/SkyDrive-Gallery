<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>SkyDrive Photo Wall / WPC 2013</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/MetroJS.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <script src="http://js.live.net/v5.0/wl.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/MetroJs.js"></script>
    <script type="text/javascript" src="js/gallery.js"></script>
</head>

<body>

    <div class="header">
        <div class="headerCentered">
            <img src="images/icon_skydrive.png" style="margin-top: 10px" /><span style="font-size: 1.25em; position: relative; bottom: .22em">  Powered by the <a href="http://bit.ly/HYB7iw" style="border-bottom: 1px dashed #fff;" target="_blank">SkyDrive API</a>
            </span>
            <div id="mySign" class="signin">
                <a id="logintext" href="#">Sign in</a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="content-header">
        </div>
        <div class="content-photos">
            <div id="tile1" class="live-tile bigPhoto" data-direction="horizontal" data-delay="15000" data-initdelay="5000">
                <!-- adding the 'full' class to an 'img' or 'a' tag causes it to fill the entire tile -->
                <div>
                    <img class="full" src="images/tiles-bgs/big-photo.jpg" />
                </div>
                <div>
                    <img class="full" src="images/tiles-bgs/big-photo.jpg" />
                </div>
            </div>
            <div id="tile2" class="live-tile right-head-photo" data-direction="horizontal" data-delay="10000" data-initdelay="5000">
                <div>
                    <img class="full" src="images/tiles-bgs/right-head-photo.jpg" />
                </div>
                <div>
                    <img class="full" src="images/tiles-bgs/right-head-photo.jpg" />

                </div>
            </div>
            <div id="tile3" class="live-tile right-second-photo" data-delay="12000" data-initdelay="4000">
                <!-- adding the 'full' class to an 'img' or 'a' tag causes it to fill the entire tile -->
                <div>
                    <img class="full" src="images/tiles-bgs/right-second-photo.jpg" />
                </div>
                <div>
                    <img class="full" src="images/tiles-bgs/right-second-photo.jpg" />
                </div>
            </div>
            <div id="tile4" class="live-tile left-first-photo" data-direction="horizontal" data-delay="9000" data-initdelay="5000">
                <!-- adding the 'full' class to an 'img' or 'a' tag causes it to fill the entire tile -->
                <div>
                    <img class="full" src="images/tiles-bgs/left-first-photo.jpg" />
                </div>
                <div>
                    <img class="full" src="images/tiles-bgs/left-first-photo.jpg" />
                </div>
            </div>
            <div id="tile5" class="live-tile left-second-photo" data-delay="16000" data-initdelay="5000">
                <div>
                    <img class="full" src="images/tiles-bgs/left-second-photo.jpg" />
                </div>
                <div>
                    <img class="full" src="images/tiles-bgs/left-second-photo.jpg" />

                </div>
            </div>
        </div>


    </div>

    <div class="foot">
        This gallery is on <a href="http://bit.ly/RkGsnS" target="_blank">GitHub</a>. It's <a href="http://bit.ly/UzPKss" target="_blank">forked</a> from Plain Concepts's CascadiaJS SkyDrive Gallery
    </div>

</body>
</html>
